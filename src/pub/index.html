<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="./js/index.js"></script>
    <title>SkyWay publisher</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
    <h1>
      ID: <span id="my-id"></span>
    </h1>
    <div align="center">
      <p>
        <button id="list-button">カメラとマイクの取得</button>
        <button id="publish-video-button">映像の公開</button>
        <button id="publish-audio-button">音声の公開</button>
      </p>
      <p>
        <select id="camera-list">
          <option hidden>SELECT CAMERA</option>
        </select>
        <select id="audio-list">
          <option hidden>SELECT MIC</option>
        </select>
      </p>
      <video id="local-video" width="600px" muted playsinline></video>
    </div>
    <h1>
      URL: <span id="url"></span>
    </h1>
  </body>
</html>
